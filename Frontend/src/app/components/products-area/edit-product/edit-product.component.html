<div>
  <form (ngSubmit)="send()" [noValidate]="false">
    <h4>Edit Product</h4>

    <label>Category:</label>
    <br />
    <select name="categoryId" [(ngModel)]="product.categoryId" required>
      <option value="" disabled selected>Select...</option>
      <option *ngFor="let c of categories" [value]="c._id">
        {{ c.categoryName }}
      </option>
    </select>
    <br />

    <label>Product name:</label>
    <input
      type="text"
      name="productName"
      [(ngModel)]="product.productName"
      required
    />

    <label>Price:</label>
    <input
      type="number"
      step="0.01"
      name="price"
      [(ngModel)]="product.price"
      required
      min="0"
      max="10000"
    />
    <button>Edit</button>
  </form>
</div>
