<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <app-admin-actions
      [productToBeEdited]="editedProduct"
      [isAdminActionInput]="isAdminAction"
    ></app-admin-actions>
  </mat-sidenav>
  <mat-sidenav-content>
    <div (click)="opened = !opened" class="actions-button">
      <div>
        <mat-icon *ngIf="opened">backspace</mat-icon>
        <mat-icon *ngIf="!opened">add</mat-icon>
      </div>
    </div>
    <div class="listProductsCtegories">
      <app-categories-list></app-categories-list>
      <app-products-list
        (editProductEmit)="productToEdit($event)"
      ></app-products-list>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
