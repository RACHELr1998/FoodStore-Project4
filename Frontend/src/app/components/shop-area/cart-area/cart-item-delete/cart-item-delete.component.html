<div mat-dialog-content>
  <p *ngIf="data.action === 'delete'">
    Are you sure you want to delete this item?
  </p>
  <p *ngIf="data.action === 'deleteAll'">
    Are you sure you want to delete all items? Not recoverable!
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial [mat-dialog-close]="true">
    Confirm delete
  </button>
  <button mat-raised-button mat-dialog-close [mat-dialog-close]="false">
    Cancel
  </button>
</div>
