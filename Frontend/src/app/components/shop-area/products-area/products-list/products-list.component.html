<div class="product-list-container">
  <div *ngIf="!products" class="loader"></div>

  <app-categories-list></app-categories-list>

  <app-product-card
    *ngFor="let p of products"
    [product]="p"
    (editProduct)="editProductByAdmin($event)"
    (addProduct)="addProductToCart($event)"
  ></app-product-card>
</div>
